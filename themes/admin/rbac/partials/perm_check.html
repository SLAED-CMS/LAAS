{% if check %}
  {% if check.allowed %}
    <div class="alert alert-success mb-0">{% t 'rbac.diagnostics.allowed' %}{% if check.roles_label %} ({% check.roles_label %}){% endif %}</div>
  {% else %}
    <div class="alert alert-danger mb-0">{% t 'rbac.diagnostics.denied' %}</div>
  {% endif %}
{% endif %}
