{% if errors %}
<div class="small" style="color: var(--dt-muted, #8a8da8);">
{% foreach errors as err %}[{% err.time_ago %}] {% if err.is_error %}ERROR{% else %}PROMISE{% endif %}: {% err.message %}
{% endforeach %}</div>
{% else %}
<div class="small" style="color: var(--dt-muted, #8a8da8);">No JS errors</div>
{% endif %}
