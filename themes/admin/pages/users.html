{% extends "layout.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">{% t 'admin.users.title' %}</h1>
  </div>
  <div id="page-messages">
    {% include "partials/messages.html" %}
  </div>
  <form class="row g-2 align-items-end mb-3"
        method="get"
        action="/admin/users"
        hx-get="/admin/users"
        hx-target="#users-table"
        hx-swap="innerHTML"
        hx-push-url="true"
        hx-indicator="#loading"
        hx-trigger="keyup changed delay:300ms from:#q">
    <div class="col-sm-6">
      <label class="form-label">{% t 'admin.search.placeholder' %}</label>
      <input class="form-control" id="q" type="search" name="q" value="{% q %}" placeholder="{% t 'admin.search.placeholder' %}">
    </div>
  </form>
  <div id="users-table">
    {% include "partials/users_table.html" %}
  </div>
  <div id="loading" class="htmx-indicator text-center my-3">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  </div>
</div>
{% endblock %}
