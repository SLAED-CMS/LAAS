{% extends "layout.html" %}

{% block content %}
{% include "partials/header.html" %}
<div class="card">
  <div class="card-body">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">{% t 'admin.pages.title' %}</h1>
    <a class="btn btn-primary btn-sm" href="/admin/pages/new">{% t 'admin.pages.new' %}</a>
  </div>
  <div id="page-messages">
    {% include "partials/messages.html" %}
  </div>
  <form class="row g-2 align-items-end mb-3"
        method="get"
        action="/admin/pages"
        hx-get="/admin/pages"
        hx-target="#pages-table"
        hx-swap="innerHTML"
        hx-push-url="true"
        hx-indicator="#loading"
        hx-trigger="keyup changed delay:300ms from:#q, change from:#status">
    <div class="col-sm-8">
      <label class="form-label">{% t 'admin.pages.filter.search' %}</label>
      <input class="form-control" id="q" type="search" name="q" value="{% q %}">
    </div>
    <div class="col-sm-4">
      <label class="form-label">{% t 'admin.pages.filter.status' %}</label>
      <select class="form-select" id="status" name="status">
        <option value="all" {% raw status_selected_all %}>{% t 'admin.pages.filter.all' %}</option>
        <option value="draft" {% raw status_selected_draft %}>{% t 'admin.pages.status.draft' %}</option>
        <option value="published" {% raw status_selected_published %}>{% t 'admin.pages.status.published' %}</option>
      </select>
    </div>
  </form>
  <div id="loading" class="htmx-indicator text-center my-3">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>
  <div id="pages-table">
    {% include "partials/pages_table.html" %}
  </div>
  </div>
</div>
{% endblock %}
