{% if result.error %}
  <div class="alert alert-danger mb-0">{% result.error %}</div>
{% else %}
  <div class="mb-3">
    <div class="d-flex flex-wrap gap-3">
      <div>
        <div class="text-muted small">Status</div>
        <div class="fw-semibold">{% result.status %}</div>
      </div>
      <div>
        <div class="text-muted small">ETag</div>
        <div class="fw-semibold font-monospace small">{% result.headers.etag %}</div>
      </div>
      <div>
        <div class="text-muted small">Cache-Control</div>
        <div class="fw-semibold font-monospace small">{% result.headers.cache_control %}</div>
      </div>
      <div>
        <div class="text-muted small">Content-Type</div>
        <div class="fw-semibold font-monospace small">{% result.headers.content_type %}</div>
      </div>
    </div>
  </div>
  <div class="mb-2 d-flex align-items-center justify-content-between">
    <div class="text-muted small">Body</div>
    <button class="btn btn-sm btn-outline-secondary" type="button" data-copy-target="#headless-body">Copy</button>
  </div>
  <pre class="border rounded p-2 bg-light small mb-0" id="headless-body">{% result.body %}</pre>
{% endif %}
