<header class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
  <div class="d-flex align-items-center gap-3">
    <strong>Admin</strong>
    <nav class="nav nav-pills flex-wrap">
      <a class="nav-link px-2" href="/">{% t 'admin.nav.home' %}</a>
      <a class="nav-link px-2" href="/admin/modules">{% t 'admin.nav.modules' %}</a>
      <a class="nav-link px-2" href="/admin/menus">{% t 'admin.nav.menus' %}</a>
      <a class="nav-link px-2" href="/admin/pages">{% t 'admin.nav.pages' %}</a>
      <a class="nav-link px-2" href="/admin/media">{% t 'admin.nav.media' %}</a>
      <a class="nav-link px-2" href="/admin/settings">{% t 'admin.nav.settings' %}</a>
      <a class="nav-link px-2" href="/admin/users">{% t 'admin.nav.users' %}</a>
      <a class="nav-link px-2" href="/admin/users/roles">{% t 'admin.users.roles' %}</a>
      <a class="nav-link px-2" href="/admin/audit">{% t 'admin.nav.audit' %}</a>
    </nav>
  </div>
  <form class="d-flex align-items-center gap-2" method="get" action="/admin/search">
    <input type="search"
           name="q"
           class="form-control form-control-sm"
           placeholder="{% t 'admin.search.placeholder' %}"
           value="{% q %}"
           hx-get="/admin/search"
           hx-trigger="keyup changed delay:300ms"
           hx-target="#admin-search-results"
           hx-include="[name=q]"
           hx-indicator="#loading">
  </form>
  <form method="post" action="/logout">
    <input type="hidden" name="_token" value="{% csrf_token %}">
    <button class="btn btn-outline-secondary btn-sm" type="submit">{% t 'admin.nav.logout' %}</button>
  </form>
</header>
