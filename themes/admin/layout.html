<!doctype html>
<html lang="{% locale %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{% csrf_token %}">
  <title>{% t 'admin.dashboard.title' %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/app.css">
  <link rel="stylesheet" href="/assets/admin.css">
</head>
<body class="bg-light" hx-headers='{"X-CSRF-Token":"{% csrf_token %}"}'>
  <main class="container-fluid py-3">
    {% include "partials/header.html" %}
    <div id="admin-search-results">
      {% if admin_search_results %}
        {% include "search/results_partial.html" %}
      {% endif %}
    </div>
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12/dist/htmx.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/assets/app.js" defer></script>
  <script src="/assets/admin.js" defer></script>
</body>
</html>
