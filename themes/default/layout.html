<!doctype html>
<html lang="{% locale %}">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{% csrf_token %}">
  <title>{% site_name %}</title>
</head>
<body hx-headers='{"X-CSRF-Token":"{% csrf_token %}"}'>
  <main id="app">
    {% block content %}{% endblock %}

</body>
</html>
