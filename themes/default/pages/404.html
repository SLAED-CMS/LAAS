{% extends "layout.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-2">{% t 'error.not_found' %}</h1>
    <p class="text-muted mb-3">
      {% if message %}{% message %}{% else %}{% t 'error.not_found' %}{% endif %}
    </p>
    <div class="d-flex flex-wrap gap-2">
      <a href="{% if back_url %}{% back_url %}{% else %}/{% endif %}" class="btn btn-outline-secondary btn-sm">{% t 'ui.back' %}</a>
      <a href="/" class="btn btn-primary btn-sm">{% t 'ui.home' %}</a>
    </div>
    <p class="text-muted small mt-3 mb-0">{% t 'http.request_id' %}: {% request.id %}</p>
  </div>
</div>
{% endblock %}
