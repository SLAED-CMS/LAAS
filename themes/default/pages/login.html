{% extends "layout.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">{% t 'users.login.title' %}</h1>
    <div id="page-messages">
      {% include "partials/messages.html" %}
    </div>
    <form method="post" action="/login">
      <div class="mb-3">
        <label class="form-label">
          {% t 'users.login.username' %}
        </label>
        <input class="form-control" name="username" autocomplete="username">
      </div>
      <div class="mb-3">
        <label class="form-label">
          {% t 'users.login.password' %}
        </label>
        <input class="form-control" type="password" name="password" autocomplete="current-password">
        <div class="form-text">
          <a href="/password-reset/request">{% t 'users.login.forgot_password' %}</a>
        </div>
      </div>
      <input type="hidden" name="_token" value="{% csrf_token %}">
      <button class="btn btn-primary" type="submit">{% t 'users.login.submit' %}</button>
    </form>
  </div>
</div>
{% endblock %}
