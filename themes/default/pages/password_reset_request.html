{% extends "layout.html" %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h4 mb-3">{% t 'users.password_reset.request_title' %}</h1>
    <div id="page-messages">
      {% include "partials/messages.html" %}
    </div>
    <form method="post" action="/password-reset/request">
      <div class="mb-3">
        <label class="form-label">
          {% t 'users.password_reset.email' %}
        </label>
        <input class="form-control" type="email" name="email" autocomplete="email" required>
      </div>
      <input type="hidden" name="_token" value="{% csrf_token %}">
      <button class="btn btn-primary" type="submit">{% t 'users.password_reset.submit' %}</button>
      <a href="/login" class="btn btn-link">{% t 'users.password_reset.back_to_login' %}</a>
    </form>
  </div>
</div>
{% endblock %}
