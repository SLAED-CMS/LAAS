<div class="card">
  <div class="card-body">
    <h2 class="h5 mb-3 home-card-title">Performance (debug)</h2>
    <div class="row g-3">
      <div class="col-6 col-lg-3">
        <div class="text-muted small">Queries</div>
        <span class="badge {% perf.db_count_class %}">{% perf.db_count %}</span>
      </div>
      <div class="col-12 col-lg-3">
        <div class="text-muted small">DB time (ms)</div>
        <div class="progress" style="height: 8px;">
          <div class="progress-bar bg-primary" style="width: {% perf.db_time_pct %}%;"></div>
        </div>
        <div class="small mt-1">{% perf.db_total_ms %} ms</div>
      </div>
      <div class="col-12 col-lg-3">
        <div class="text-muted small">Render time (ms)</div>
        <div class="progress" style="height: 8px;">
          <div class="progress-bar bg-success" style="width: {% perf.duration_pct %}%;"></div>
        </div>
        <div class="small mt-1">{% perf.duration_ms %} ms</div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="text-muted small">Memory peak (MB)</div>
        <span class="badge {% perf.memory_class %}">{% perf.memory_mb %}</span>
      </div>
    </div>
  </div>
</div>
