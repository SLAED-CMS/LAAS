{% if fieldErrors %}
<div class="alert alert-danger mb-3">
  <ul class="mb-0">
    {% foreach fieldErrors as group %}
      {% foreach group as error %}
      <li>{% error %}</li>
      {% endforeach %}
    {% endforeach %}
  </ul>
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger mb-3">
  <ul class="mb-0">
    {% foreach errors as error %}
    <li>{% error %}</li>
    {% endforeach %}
  </ul>
</div>
{% endif %}
