<!doctype html>
<html lang="{% locale %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{% csrf_token %}">
  <title>{% site_name %}</title>
  <link href="{% assets.bootstrap_css %}" rel="stylesheet">
  <link href="{% assets.bootstrap_icons_css %}" rel="stylesheet">
  <link href="{% assets.app_css %}" rel="stylesheet">
  {% if devtools.enabled %}
  {% if assets.devtools_css %}<link href="{% assets.devtools_css %}" rel="stylesheet">{% endif %}
  {% endif %}
</head>
<body class="laas-theme-default" hx-headers='{"X-CSRF-Token":"{% csrf_token %}"}'>
  <main id="app" class="container py-3">
    {% block content %}{% endblock %}
  </main>
  <script src="{% assets.htmx_js %}" defer></script>
  <script src="{% assets.bootstrap_js %}" defer></script>
  <script src="{% assets.app_js %}" defer></script>
  {% if devtools.enabled %}
  {% if assets.devtools_js %}<script src="{% assets.devtools_js %}" defer></script>{% endif %}
  {% endif %}
</body>
</html>
