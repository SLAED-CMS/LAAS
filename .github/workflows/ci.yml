name: CI

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      DB_NAME: ':memory:'
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - run: composer validate --no-check-publish
      - name: PHP lint
        run: |
          find src modules tools database public -name '*.php' -print0 | xargs -0 -n1 php -l
      - name: Policy checks
        run: php tools/policy-check.php
      - name: Policy check (cli)
        run: php tools/cli.php policy:check
      - name: Contract fixtures check
        run: php tools/cli.php contracts:fixtures:check
      - name: Contracts check
        run: php tools/cli.php contracts:check
      - name: Debt sweep
        run: |
          if rg -n "TODO|FIXME" src modules tools; then
            echo "TODO/FIXME found"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      DB_NAME: ':memory:'
      CI_TEMPLATES_WARMUP: ${{ vars.CI_TEMPLATES_WARMUP }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - name: Preflight
        run: php tools/cli.php preflight --no-db
      - run: vendor/bin/phpunit --log-junit junit.xml
      - name: Templates warmup
        if: env.CI_TEMPLATES_WARMUP == 'true'
        run: php tools/cli.php templates:warmup
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit
          path: junit.xml

  security-tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      DB_NAME: ':memory:'
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - run: vendor/bin/phpunit --group security

  api-tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      DB_NAME: ':memory:'
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - run: vendor/bin/phpunit --group api --log-junit junit-api.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-api
          path: junit-api.xml

  coverage:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      DB_NAME: ':memory:'
      COVERAGE_MIN_LINES: 17
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
          coverage: pcov
      - run: composer install --no-interaction --prefer-dist
      - run: vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-html coverage/html
      - name: Coverage threshold
        run: |
          cat <<'PHP' | php
          <?php
          $file = 'coverage/clover.xml';
          if (!file_exists($file)) {
              fwrite(STDERR, "Missing clover.xml\n");
              exit(1);
          }
          $xml = simplexml_load_file($file);
          if ($xml === false) {
              fwrite(STDERR, "Cannot parse clover.xml\n");
              exit(1);
          }

          // PHPUnit 10+ uses <coverage> or <metrics> elements
          $metrics = $xml->xpath('//metrics');
          $totalLines = 0;
          $coveredLines = 0;

          foreach ($metrics as $metric) {
              if (isset($metric['elements']) && (int)$metric['elements'] > 0) {
                  $totalLines += (int)($metric['statements'] ?? 0);
                  $coveredLines += (int)($metric['coveredstatements'] ?? 0);
              }
          }

          if ($totalLines === 0) {
              echo "No coverage data found in clover.xml\n";
              exit(1);
          }

          $percent = ($coveredLines / $totalLines) * 100;
          $threshold = (float) getenv('COVERAGE_MIN_LINES');
          echo 'Line coverage: ' . number_format($percent, 2) . "% ({$coveredLines}/{$totalLines} lines, threshold {$threshold}%)\n";

          if ($percent < $threshold) {
              exit(1);
          }
          PHP
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-clover
          path: coverage/clover.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html
          path: coverage/html

  smoke-sqlite:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/storage/tmp/ci.sqlite
      DB_NAME: ${{ github.workspace }}/storage/tmp/ci.sqlite
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - run: |
          mkdir -p storage/logs storage/sessions storage/cache storage/backups storage/tmp storage/uploads
      - run: php tools/cli.php ops:check
      - run: php tools/cli.php migrate:up
      - run: php tools/cli.php migrate:status

  release-check:
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      DB_DRIVER: sqlite
      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/storage/tmp/release.sqlite
      DB_NAME: ${{ github.workspace }}/storage/tmp/release.sqlite
      RELEASE_CHECK_DB_DRIVER: pdo
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_sqlite, mbstring, json
      - run: composer install --no-interaction --prefer-dist
      - name: Create storage directories
        run: |
          mkdir -p storage/logs storage/sessions storage/cache storage/backups storage/tmp storage/uploads
      - name: Run migrations
        run: php tools/cli.php migrate:up
      - name: Verify database file
        run: |
          ls -lh ${{ github.workspace }}/storage/tmp/release.sqlite || echo "DB file not found"
          file ${{ github.workspace }}/storage/tmp/release.sqlite || echo "Cannot determine file type"
      - name: Check migration status
        run: php tools/cli.php migrate:status
      - name: Run ops:check
        run: php tools/cli.php ops:check
      - name: Test database connectivity
        run: |
          php -r "
          require 'vendor/autoload.php';
          \$dbConfig = require 'config/database.php';
          \$db = new \Laas\Database\DatabaseManager(\$dbConfig);
          try {
              \$result = \$db->healthCheck();
              echo 'DB health check: ' . (\$result ? 'OK' : 'FAILED') . PHP_EOL;
              \$pdo = \$db->pdo();
              \$stmt = \$pdo->query('SELECT COUNT(*) as cnt FROM migrations');
              \$row = \$stmt->fetch();
              echo 'Migrations count: ' . \$row['cnt'] . PHP_EOL;
          } catch (\Throwable \$e) {
              echo 'DB Error: ' . \$e->getMessage() . PHP_EOL;
              exit(1);
          }
          "
      - name: Run release:check
        run: php tools/cli.php release:check
